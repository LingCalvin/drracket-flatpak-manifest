app-id: org.racket_lang.DrRacket
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: drracket
rename-desktop-file: drracket.desktop
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=home
modules:
  - shared-modules/glu/glu-9.json
  - name: portaudio
    sources:
      - type: archive
        url: http://files.portaudio.com/archives/pa_stable_v190700_20210406.tgz
        sha1: b7e9b9c53d993f6d110487ef56a3d4529d21b2f1
  - name: drracket
    subdir: src
    post-install: 
      - install -D -m644 $FLATPAK_BUILDER_BUILDDIR/share/pkgs/icons/racket-logo.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - desktop-file-edit --set-icon=$FLATPAK_ID /app/share/applications/drracket.desktop
    sources:
      - type: archive
        url: https://download.racket-lang.org/releases/7.9/installers/racket-7.9-src.tgz
        sha1: 37847337ceb0515e282a348e2b93f099860a6bc0
