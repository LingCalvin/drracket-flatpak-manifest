app-id: org.racket_lang.DrRacket
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: drracket
rename-desktop-file: drracket.desktop
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=home
modules:
  - name: drracket
    subdir: src
    post-install: 
      - install -D -m644 $FLATPAK_BUILDER_BUILDDIR/share/pkgs/icons/racket-logo.svg /app/share/icons/hicolor/scalable/apps/$FLATPAK_ID.svg
      - desktop-file-edit --set-icon=$FLATPAK_ID /app/share/applications/drracket.desktop
    sources:
      - type: archive
        url: https://download.racket-lang.org/releases/7.9/installers/racket-7.9-src.tgz
        sha1: 37847337ceb0515e282a348e2b93f099860a6bc0
